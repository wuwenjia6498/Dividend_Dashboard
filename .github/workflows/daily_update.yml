name: Daily Stock Data Update

on:
  # Schedule: Run every day at 8:00 PM Beijing Time (UTC+8 = 12:00 UTC)
  schedule:
    - cron: '0 12 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Stock symbol to update (optional, e.g., 600519). If not provided, all active stocks will be updated.'
        required: false
        type: string

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: |
          if [ -n "${{ inputs.symbol }}" ]; then
            echo "Running single stock update for: ${{ inputs.symbol }}"
            python scripts/update_data.py --symbol ${{ inputs.symbol }}
          else
            echo "Running full update for all active stocks"
            python scripts/update_data.py
          fi

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Stock data updated successfully at $(date)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Stock data update failed at $(date)"
